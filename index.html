<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384 -ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Quizarium Test Bank</title>
</head>
<body>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">Quizarium Test Bank</a>
</nav>
<main id="app" class="container my-3">
  <div class="form-group">
    <div class="form-group">
      <label for="query">Question</label>
      <textarea class="form-control" id="query" placeholder="Search for a question"
                v-model.trim="query" v-on:keyup.enter="blur" ref="queryInput"></textarea>
    </div>
    <div class="d-flex justify-content-end">
      <button class="btn btn-warning" v-on:click="reset">Reset</button>
      <button class="btn btn-secondary ml-1" v-on:click="random">Random</button>
    </div>
  </div>

  <div class="list-group">
    <div class="list-group-item" v-for="r in results">
      <p class="mb-1">{{r.q}}</p>
      <small>{{r.a}}</small>
    </div>
  </div>
</main>
<script src="./index.js"></script>
</body>
</html>
